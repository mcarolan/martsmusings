{{ $tag := .Get "tag" }}
{{ $galleryElementId := print "gallery-" (.Get "tag" | md5) }}
<div id="{{ $galleryElementId }}">
</div>
<script>
    const props = Object.assign(window.cloudinaryConfig, {
        container: "#{{ $galleryElementId }}", 
        cloudName: "dtwwp8iy1", 
        mediaAssets: [{ tag: {{ $tag  }} }, { tag: {{ $tag  }}, mediaType: "video" }]
    });
    const gallery = cloudinary.galleryWidget(props);
    gallery.render();
</script>
