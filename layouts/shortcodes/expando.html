<div class="wrap-collabsible">
    {{ $onchange := "" }}
    {{ if isset .Params "onchange" }}
        {{ $onchange = print "onchange=\"" (.Get "onchange") "\"" }}
    {{ end }}
    <input id="collapsible" class="toggle" type="checkbox" autocomplete="off" {{ $onchange | safeHTMLAttr }}>
    <label for="collapsible" class="lbl-toggle">{{ .Get "title" }}</label>
    <div class="collapsible-content">
        <div class="content-inner">
            {{ .Inner }}
        </div>
    </div>
</div>
